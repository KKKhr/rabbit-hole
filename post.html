<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Gugi&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Rabbit Hole - Post New Content</title>
  </head>

  <body>
    <header>
      <div class="logo">Rabbit Hole</div>
      <nav>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="following.html"> Following </a></li>
        </ul>
      </nav>

      <div class="search-bar">
        <form action="/search" method="get">
          <input type="text" name="q" placeholder="Search">
          <button type="submit"><img src="imgs/icons8-search-48.png" alt="Search Button"></button>
        </form>
      </div>

      <div class="me-link">
        <ul>
          <li><a href="me.html"><img src="imgs/cheems.jpg" alt="Me"></a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="background-container">
        <div class="container">
          <div class="post-new-content-head"> 
            <div class="close-btn" onclick="history.back()">X</div>
            <div class="post-header"><h1>Create a post</h1></div>
          </div>
          
          <hr class="cutting_line">

          <form class="post-form">
            <div class="post-title">
              <h2>Title: </h2>
              <input type="text" class="input-field" placeholder="Enter Your Title..." name="title">
            </div>
            <div class="post-enter-content">
              <h2>Content: </h2>
              <div class="post-enter-content-area">
                <div class="content-icons">
                  <img src="imgs/icons8-picture-48.png" alt="picture-icon-dark" title="Icon 1">
                  <img src="imgs/icons8-smile-48.png" alt="smile-icon-dark" title="Icon 2">
                  <img src="imgs/icons8-at-sign-48.png" alt="at-icon-dark" title="Icon 3">
                  <img src="imgs/icons8-text-30.png" alt="text-icon-dark" title="Icon 4">
                </div>
                <textarea class="input-field-content" placeholder="Enter Your Content..." name="content" rows="14"></textarea>
              </div>
            </div>
            <div class="post-form-btn-container">
              <button type="button" class="post-content-btn" onclick="window.location.href='index.html'">Post</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy 2023 <div class="logo"> Rabbit Hole </div> Where Wonder Awaits</p>
    </footer>

  </body>
</html>
