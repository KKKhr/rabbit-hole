<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Gugi&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <main>
      <div class="background-container">

            <img class="profile-img" alt="Cheems photo" src="imgs/cheems.jpg" />

            <div class="following-followers">

              <p class="following-text">Following</p>
              <p class="number">3</p>
              <p class="follower-text">Followers</p>
            </div>

            <div class="me-buttons"></div>
          </div>

          <div class="following-container">
            <h2 class="me-heading">Following</h2>
            <img
              class="following-img"
              alt="Beluga photo"
              src="imgs/beluga.jpg"
            />
            <p class="following-name">Beluga</p>
            <img
              class="following-img"
              alt="Hecker photo"
              src="imgs/hecker.jpg"
            />
            <p class="following-name">Hecker</p>
          </div>

          <div class="favorites-container">
            <h2 class="me-heading">Favorites</h2>
            <p class="me-text">
              Dr. Malou: How to identify malous around you...; Hecker: Three
              ways to fix your computer...
            </p>
          </div>

          <div class="notifications-container">
            <h2 class="me-heading">Notifications</h2>
            <p class="me-text">
              Beluga liked your comment: I like your diaryðŸ¥°; Malou liked your
              post: I ate lamb today...

        </div>
